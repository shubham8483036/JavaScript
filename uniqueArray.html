<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>unique array</title>
</head>
<body>
	<script type="text/javascript">
		let a =[1,2,3,4,5,6,7,,6,9,2,4,4,8,9,10];
		document.writeln(a+"<br>");
		let unq=[...new Set(a)];
		document.writeln(unq+"<br>");
	</script>

</body>
</html>
