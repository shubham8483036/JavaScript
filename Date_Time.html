<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Time</title>
</head>
<body>
	<div style="background-color: white; border: solid; border-color: olive; block-size: 200px; box-align: center; background-image: https://i.pinimg.com/originals/38/cb/09/38cb0911efea3b715ba0205bfb43e0d2.jpg;" >
	<h1 id="cnt"></h1>
	<script type="text/javascript">
		let dt=new Date();
		document.writeln(dt.getDate());
		document.writeln(dt.getMonth()+1);
		document.writeln(dt.getFullYear()+"<br>");
		document.writeln("--------------"+"<br>");
		
		let tm=new Date();
		let hr= tm.getHours();
		let mn=tm.getMinutes();
		let sc=tm.getSeconds();
		let ms=tm.getMilliseconds();
		document.writeln(hr+":"+mn+":"+sc+":"+ms);


		let count=1;
		let cnt=document.getElementById("cnt");
		function increCount(){
			count++;
			cnt.innerHTML=count;

		}

		document.writeln(count);
		setInterval(increCount,100);

	</script>
</div>

</body>
</html>
